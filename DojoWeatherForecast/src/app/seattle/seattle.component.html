<div class='box'>
  <div class='title'>
      <h2>Seattle, WA</h2>    
  </div>
  
  <div class='info'>
    <p>Humidity: {{ humidity }}</p>
    <p>Temperature (Average): {{ temperatureAvg }}</p>
    <p>Temperature (High): {{ temperatureHigh }}</p>
    <p>Temperature (Low): {{ temperatureLow }}</p>
    <p>Status: {{ status }}</p>
  </div>
  
  <div class='picture'>
    <img src='assets/images/seattle.png'>
  </div>
</div>
